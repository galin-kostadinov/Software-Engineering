<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{fragments/nav}"/>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div class="card" th:object="${item}" style="width: 18rem;">
                <img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">
                    <h6>Item name</h6>
                    <p class="card-text" th:text="*{description}">Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Eligendi enim, excepturi ha </p>
                    <h6>Price</h6>
                    <form th:action="@{/items/delete/{id}(id=*{id})}" method="post">
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
