<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{fragments/nav}"/>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" th:object="${itemAddBindingModel}" action="/items/add"
          method="POST">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control" th:errorclass="bg-danger" th:field="*{name}" id="name" name="name"/>
            <p th:each="e  : ${#fields.errors('name')}">
                <small th:text="${e}" class="text-info col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" th:errorclass="bg-danger" th:field="*{description}" class="form-control" id="description"
                   name="description"/>
            <p class="col-12" th:each="e  : ${#fields.errors('description')}">
                <small th:text="${e}" class="text-info col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" th:errorclass="bg-danger" th:field="*{category}" id="category"
                    name="category">
                <option value="">Select category</option>
                <th:block th:each="type : ${T(softuni.demo.model.entity.CategoryName).values()}">
                    <option name="type" th:value="${type}" th:text="${type}"></option>
                </th:block>
            </select>
            <p th:each="e  : ${#fields.errors('category')}">
                <small th:text="${e}" class="text-info col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select class="browser-default custom-select" th:errorclass="bg-danger" th:field="*{gender}" id="gender"
                    name="gender">
                <option value="">Select gender</option>
                <th:block th:each="type : ${T(softuni.demo.model.entity.Gender).values()}">
                    <option name="type" th:value="${type}" th:text="${type}"></option>
                </th:block>
            </select>
            <p th:each="e  : ${#fields.errors('gender')}">
                <small th:text="${e}" class="text-info col-12 text-center"></small>
            </p>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" class="form-control" th:errorclass="bg-danger" th:field="*{price}" id="price"
                   name="price"/>
            <p th:each="e  : ${#fields.errors('price')}">
                <small th:text="${e}" class="text-info col-12 text-center"></small>
            </p>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
